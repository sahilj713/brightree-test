server.port=${PORT}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelog/db.changelog-main.xml
spring.security.oauth2.resourceserver.jwt.issuer-uri=${PRESTO_AUTH_JWT_ISSUER}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${PRESTO_AUTH_JWK_SET}

brightree.server=${BRIGHTREE_SERVER}
brightree.client-id=${BRIGHTREE_CLIENT_ID}
brightree.client-secret=${BRIGHTREE_CLIENT_SECRET}
brightree.site-nickname=${BRIGHTREE_SITE_NICKNAME}
